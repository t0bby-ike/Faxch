    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7b2dff;
            --accent: #ff2d7b;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0ff;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(123, 45, 255, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%);
            overflow: hidden;
        }
        
        .countdown-container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
        }
        
        .countdown-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 500px;
        }
        
        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            position: relative;
            animation: pulse 2s infinite alternate;
            min-width: 80px;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .listing-info {
            color: rgba(224, 224, 255, 0.7);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .ad-container {
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 18, 0.6);
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem auto;
            text-align: center;
            border: 1px dashed var(--primary);
            animation: pulseBorder 3s infinite;
        }
        
        .ad-placeholder {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulseBorder {
            0% { border-color: var(--primary); }
            50% { border-color: var(--accent); }
            100% { border-color: var(--primary); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--primary); }
            50% { text-shadow: 0 0 30px var(--primary); }
            100% { text-shadow: 0 0 10px var(--primary); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .countdown-number {
                font-size: 2.5rem;
                min-width: 60px;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // Set the date we're counting down to (April 16, 2025 12:00 PM UTC)
        let countDownDate = new Date("April 16, 2025 12:00:00 UTC").getTime();
        
        // Update the countdown every 1 second
        let countdownInterval = setInterval(function() {
            // Get today's date and time
            let now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            let distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result with animation
            animateNumber('days', days.toString().padStart(2, '0'));
            animateNumber('hours', hours.toString().padStart(2, '0'));
            animateNumber('minutes', minutes.toString().padStart(2, '0'));
            animateNumber('seconds', seconds.toString().padStart(2, '0'));
            
            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                
                // Add glow animation to countdown numbers
                document.querySelectorAll('.countdown-number').forEach(el => {
                    el.style.animation = 'glow 2s infinite';
                });
                
                // Update the listing info
                document.querySelector('.listing-info').textContent = '$PAWS is now live on Bitget!';
            }
        }, 1000);
        
        // Animate number changes with flip effect
        function animateNumber(id, newValue) {
            const element = document.getElementById(id);
            if (element.textContent !== newValue) {
                element.style.transform = 'scaleY(0)';
                setTimeout(() => {
                    element.textContent = newValue;
                    element.style.transform = 'scaleY(1)';
                }, 150);
            }
        }
        
        // Track embed views (for analytics)
        function trackEmbedView() {
            // Replace with your analytics tracking code
            const trackingUrl = 'https://your-analytics-endpoint.com/track';
            const payload = {
                type: 'embed_view',
                timestamp: new Date().toISOString(),
                referrer: document.referrer || 'direct'
            };
            
            // Using navigator.sendBeacon for reliable tracking
            navigator.sendBeacon(trackingUrl, JSON.stringify(payload));
        }
        
        // Track initial view
        window.addEventListener('load', trackEmbedView);
        
        // Example function to rotate ads (implement based on your ad network)
        function rotateAds() {
            // This would be replaced with your actual ad rotation logic
            const adContainer = document.querySelector('.ad-placeholder');
            const adTexts = [
                "Check out $PAWS on Bitget!",
                "Trade $PAWS with low fees",
                "Join the $PAWS community"
            ];
            let currentAd = 0;
            
            setInterval(() => {
                currentAd = (currentAd + 1) % adTexts.length;
                adContainer.textContent = adTexts[currentAd];
            }, 10000);
        }
        
        // Start ad rotation
        rotateAds();
    </script>
